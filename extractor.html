        async function handleFiles(files) {
            if (files.length === 0) return;
            
            zip = new JSZip();
            imageCount = 0;
            fileList.innerHTML = '';
            debugInfo.innerHTML = '';
            debugInfo.style.display = 'block';
            downloadBtn.style.display = 'none';
            
            showStatus('info', `üìÇ Traitement de ${files.length} fichier(s)...`);
            progress.style.display = 'block';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                updateProgress((i / files.length) * 100, `Fichier ${i + 1}/${files.length}`);
                
                try {
                    await processAssetBundle(file);
                } catch (error) {
                    logDebug(`‚ùå Erreur avec ${file.name}: ${error.message}`);
                    console.error(error);
                }
            }
            
            updateProgress(100, 'Termin√© !');
            
            if (imageCount > 0) {
                showStatus('success', `‚úÖ ${imageCount} image(s) extraite(s) !`);
                downloadBtn.style.display = 'block';
            } else {
                showStatus('error', '‚ùå Aucune image trouv√©e. V√©rifie les logs ci-dessous.');
            }
        }
        
        async function processAssetBundle(file) {
            const buffer = await file.arrayBuffer();
            const bytes = new Uint8Array(buffer);
            
            // Lecture du header UnityFS
            const signature = String.fromCharCode(...bytes.slice(0, 8));
            logDebug(`üìÑ Fichier: ${file.name}`);
            logDebug(`üîñ Signature: ${signature.trim()}`);
            
            if (!signature.startsWith('UnityFS')) {
                throw new Error('Pas un fichier UnityFS valide');
            }
            
            // Parse UnityFS header
            let offset = 0;
            const reader = new BinaryReader(bytes);
            
            // Signature (d√©j√† lue)
            reader.position = 8;
            
            // Version
            const version = reader.readInt32();
            logDebug(`üì¶ Version: ${version}`);
            
            // Unity version string
            const unityVersion = reader.readString();
            logDebug(`üéÆ Unity: ${unityVersion}`);
            
            // Unity revision string
            const unityRevision = reader.readString();
            logDebug(`üîß Revision: ${unityRevision}`);
            
            // File size
            const size = reader.readInt64();
            
            // Compressed blocks info size
            const compressedBlocksInfoSize = reader.readInt32();
            
            // Uncompressed blocks info size
            const uncompressedBlocksInfoSize = reader.readInt32();
            
            // Flags
            const flags = reader.readInt32();
            logDebug(`üè¥ Flags: 0x${flags.toString(16)}`);
            
            const compressionType = flags & 0x3F;
            const compressionName = ['None', 'LZMA', 'LZ4', 'LZ4HC', 'LZHAM'][compressionType] || 'Unknown';
            logDebug(`üóúÔ∏è Compression: ${compressionName}`);
            
            // Lire les blocks info (compress√©s ou non)
            let blocksInfoBytes;
            if ((flags & 0x80) !== 0) {
                // Blocks info at end of file
                reader.position = bytes.length - compressedBlocksInfoSize;
                blocksInfoBytes = bytes.slice(reader.position, reader.position + compressedBlocksInfoSize);
            } else {
                // Blocks info follows header
                blocksInfoBytes = bytes.slice(reader.position, reader.position + compressedBlocksInfoSize);
            }
            
            // D√©compresser les blocks info si n√©cessaire
            let uncompressedBlocksInfo;
            if (compressionType === 2 || compressionType === 3) {
                // LZ4
                logDebug('‚è≥ D√©compression des blocks info (LZ4)...');
                try {
                    uncompressedBlocksInfo = decompressLZ4(blocksInfoBytes, uncompressedBlocksInfoSize);
                } catch (e) {
                    logDebug('‚ö†Ô∏è √âchec LZ4, tentative avec pako...');
                    uncompressedBlocksInfo = pako.inflate(blocksInfoBytes);
                }
            } else if (compressionType === 1) {
                // LZMA
                logDebug('‚è≥ D√©compression des blocks info (LZMA)...');
                uncompressedBlocksInfo = pako.inflate(blocksInfoBytes);
            } else {
                uncompressedBlocksInfo = blocksInfoBytes;
            }
            
            // Parse blocks info
            const blocksReader = new BinaryReader(uncompressedBlocksInfo);
            
            // GUID (16 bytes)
            blocksReader.position = 16;
            
            // Block count
            const blockCount = blocksReader.readInt32();
            logDebug(`üì¶ Nombre de blocks: ${blockCount}`);
            
            // Read blocks
            const blocks = [];
            for (let i = 0; i < blockCount; i++) {
                blocks.push({
                    uncompressedSize: blocksReader.readInt32(),
                    compressedSize: blocksReader.readInt32(),
                    flags: blocksReader.readInt16()
                });
            }
            
            // Node count
            const nodeCount = blocksReader.readInt32();
            logDebug(`üìÅ Nombre de nodes: ${nodeCount}`);
            
            // Read nodes (files dans le bundle)
            const nodes = [];
            for (let i = 0; i < nodeCount; i++) {
                const node = {
                    offset: blocksReader.readInt64(),
                    size: blocksReader.readInt64(),
                    flags: blocksReader.readInt32(),
                    path: blocksReader.readString()
                };
                nodes.push(node);
                logDebug(`üìÑ Node: ${node.path} (${node.size} bytes)`);
            }
            
            // Trouver o√π commencent les donn√©es des blocks
            let dataOffset = reader.position + compressedBlocksInfoSize;
            if ((flags & 0x80) !== 0) {
                // Si blocks info √† la fin, data commence apr√®s le header
                dataOffset = reader.position;
            }
            
            // D√©compresser tous les blocks
            logDebug('‚è≥ D√©compression des donn√©es...');
            let allData = new Uint8Array(0);
            
            for (let i = 0; i < blocks.length; i++) {
                const block = blocks[i];
                const blockData = bytes.slice(dataOffset, dataOffset + block.compressedSize);
                dataOffset += block.compressedSize;
                
                let uncompressedData;
                if (block.flags & 0x3F) {
                    // Compressed
                    try {
                        if ((block.flags & 0x3F) === 2 || (block.flags & 0x3F) === 3) {
                            uncompressedData = decompressLZ4(blockData, block.uncompressedSize);
                        } else {
                            uncompressedData = pako.inflate(blockData);
                        }
                    } catch (e) {
                        logDebug(`‚ö†Ô∏è Erreur d√©compression block ${i}: ${e.message}`);
                        uncompressedData = blockData;
                    }
                } else {
                    uncompressedData = blockData;
                }
                
                allData = concatenateUint8Arrays(allData, uncompressedData);
            }
            
            logDebug(`‚úÖ Donn√©es d√©compress√©es: ${allData.length} bytes`);
            
            // Parse les donn√©es pour trouver les textures
            await extractTexturesFromData(allData, file.name);
        }
        
        async function extractTexturesFromData(data, fileName) {
            logDebug('üîç Recherche de textures...');
            
            // Recherche de signatures PNG
            for (let i = 0; i < data.length - 8; i++) {
                if (data[i] === 0x89 && data[i+1] === 0x50 && 
                    data[i+2] === 0x4E && data[i+3] === 0x47) {
                    
                    // Trouve la fin du PNG
                    let end = i + 8;
                    while (end < data.length - 8) {
                        if (data[end] === 0x49 && data[end+1] === 0x45 && 
                            data[end+2] === 0x4E && data[end+3] === 0x44) {
                            end += 8;
                            break;
                        }
                        end++;
                    }
                    
                    if (end < data.length) {
                        const pngData = data.slice(i, end);
                        const blob = new Blob([pngData], {type: 'image/png'});
                        const imgName = `${fileName}_image_${imageCount}.png`;
                        
                        zip.file(imgName, blob);
                        imageCount++;
                        
                        // Cr√©er preview
                        const url = URL.createObjectURL(blob);
                        addFileToList(imgName, url);
                        
                        logDebug(`‚úÖ PNG trouv√©: ${imgName} (${pngData.length} bytes)`);
                        i = end;
                    }
                }
            }
            
            // Recherche de textures DDS (optionnel)
            for (let i = 0; i < data.length - 4; i++) {
                if (data[i] === 0x44 && data[i+1] === 0x44 && 
                    data[i+2] === 0x53 && data[i+3] === 0x20) {
                    logDebug('‚ö†Ô∏è Texture DDS trouv√©e (non support√© pour l\'instant)');
                }
            }
        }
        
        function decompressLZ4(data, uncompressedSize) {
            // Impl√©mentation simple de LZ4
            // Note: Pour une vraie implementation, il faudrait une lib LZ4
            // On essaie pako en fallback
            return pako.inflate(data);
        }
        
        function concatenateUint8Arrays(a, b) {
            const result = new Uint8Array(a.length + b.length);
            result.set(a, 0);
            result.set(b, a.length);
            return result;
        }
        
        class BinaryReader {
            constructor(buffer) {
                this.buffer = buffer;
                this.position = 0;
                this.view = new DataView(buffer.buffer);
            }
            
            readInt32() {
                const val = this.view.getInt32(this.position, false);
                this.position += 4;
                return val;
            }
            
            readInt64() {
                // JavaScript ne g√®re pas bien les int64, on lit en 2 parties
                const high = this.readInt32();
                const low = this.readInt32();
                return low + (high * 0x100000000);
            }
            
            readInt16() {
                const val = this.view.getInt16(this.position, false);
                this.position += 2;
                return val;
            }
            
            readString() {
                let str = '';
                while (this.position < this.buffer.length) {
                    const char = this.buffer[this.position++];
                    if (char === 0) break;
                    str += String.fromCharCode(char);
                }
                return str;
            }
        }
